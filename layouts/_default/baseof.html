<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;line-height:1.6;margin:0;color:#111}
    header,main,footer{max-width:1000px;margin:0 auto;padding:18px}
    header{border-bottom:1px solid #eee}
    nav a{margin-right:12px;text-decoration:none;color:#0366d6}
    nav a:hover{text-decoration:underline}
    .meta{color:#666;font-size:14px}
    ul{padding-left:20px}
    pre{background:#f6f8fa;padding:12px;border-radius:8px;overflow:auto}
    footer{border-top:1px solid #eee;color:#666;font-size:13px}
  </style>
</head>
<body>
  <header>
    <div class="meta">{{ .Site.Title }}</div>
    <nav>
      <a href="{{ .Site.BaseURL }}">Home</a>
      <a href="{{ .Site.BaseURL }}architecture/">Architecture</a>
    </nav>
  </header>
  <main>{{ block "main" . }}{{ end }}</main>
  <footer>© {{ now.Year }} PKYDrip — Engineering Docs</footer>
</body>
</html>
